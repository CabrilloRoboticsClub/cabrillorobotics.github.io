  description: "Mike is an instructor at Cabrillo College since 2013, in which he taught many CIS and CS classes. Prior to working at Cabrillo he spent 15 years at Xilinx INC. He began his career as a logic designer, producing self-test circuits and has three circuit patents, and has a B.S. in Computer Engineering from UC Santa Cruz."
